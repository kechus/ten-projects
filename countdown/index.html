<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="bg-image">
      <p class="text">Faltan:</p>
      <div class="countdown" id="countdown">
        <div class="number-cont">
          <div class="number" id="days">0</div>
          <span class="text">Días</span>
        </div>

        <div class="number-cont">
          <div class="number" id="hours">0</div>
          <span class="text">Horas</span>
        </div>

        <div class="number-cont">
          <div class="number" id="minutes">0</div>
          <span class="text">Minutos</span>
        </div>

        <div class="number-cont">
          <div class="number" id="seconds">0</div>
          <span class="text">Segundos</span>
        </div>
      </div>
      <p class="text">Para que lleguen los días perros</p>
      <div id="announcement" class="hidden">
        Los días perros han llegado
      </div>
    </div>
  </body>
</html>
